<input type="number" id="postId" placeholder="Enter Id">
<button id="postBtn">Find Post</button>
<p id="output">
    
</p>
<script>
    document.getElementById('postBtn').addEventListener('click',() => {
        
        const id = document.getElementById('postId').value;
        console.log(id);
        fetch(`https://jsonplaceholder.typicode.com/posts/${id}`)
        .then(res => 
        {
            if (!res.ok) throw new Error('Network response was not ok');
            return res.json();
        })
        .then(data => {
            document.getElementById('output').innerHTML = `<h2>${data.title}</h2><p>${data.body}</p>`;
        })
        .catch(Error => {
            document.getElementById('output').innerHTML = `<h2>Page not Found</h2>`;
        });

    });
</script>
